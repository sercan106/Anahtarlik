{% extends "ana.html" %}
{% load static %}

{% block title %}Şifre Değiştirildi - PetSafe Hub{% endblock %}

{% block css_dosyalar %}
<style>
    .reset-page {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #f0f7ff 0%, #e8f4f8 50%, #f5f0ff 100%);
        position: relative;
    }
    
    .reset-page::before {
        content: '';
        position: absolute;
        top: 10%;
        right: 10%;
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, rgba(111, 207, 151, 0.15) 0%, rgba(112, 193, 179, 0.15) 100%);
        border-radius: 50%;
        filter: blur(60px);
    }
    
    .reset-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(91, 155, 213, 0.15);
        padding: 48px 40px;
        max-width: 480px;
        width: 100%;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(91, 155, 213, 0.1);
        text-align: center;
    }
    
    .success-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #6FCF97 0%, #70C1B3 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        box-shadow: 0 15px 40px rgba(111, 207, 151, 0.35);
        position: relative;
    }
    
    .success-icon::after {
        content: '';
        position: absolute;
        width: 120px;
        height: 120px;
        border: 3px solid rgba(111, 207, 151, 0.3);
        border-radius: 50%;
        animation: ring 1.5s ease-out forwards;
    }
    
    @keyframes ring {
        0% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(1.3); opacity: 0; }
    }
    
    .success-icon i {
        font-size: 2.5rem;
        color: white;
    }
    
    .reset-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 12px;
    }
    
    .reset-subtitle {
        color: #64748b;
        margin-bottom: 32px;
        font-size: 0.95rem;
        line-height: 1.6;
    }
    
    .btn-login {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 16px 40px;
        background: linear-gradient(135deg, #6FCF97 0%, #70C1B3 100%);
        border: none;
        color: white;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.05rem;
        text-decoration: none;
        transition: all 0.25s ease;
        box-shadow: 0 6px 20px rgba(111, 207, 151, 0.35);
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(111, 207, 151, 0.45);
        color: white;
        text-decoration: none;
    }
    
    @media (max-width: 576px) {
        .reset-page { padding: 24px 16px; }
        .reset-card { padding: 32px 24px; border-radius: 20px; }
        .success-icon { width: 80px; height: 80px; }
        .success-icon i { font-size: 2rem; }
        .success-icon::after { width: 100px; height: 100px; }
        .reset-title { font-size: 1.5rem; }
        .btn-login { padding: 14px 32px; font-size: 1rem; }
    }
    
    @media (prefers-reduced-motion: reduce) {
        .success-icon::after { animation: none; display: none; }
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-page">
    <div class="reset-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
                    </div>
                    
        <h1 class="reset-title">Şifreniz Değiştirildi!</h1>
        <p class="reset-subtitle">
                        Şifreniz başarıyla güncellendi. Artık yeni şifrenizle giriş yapabilirsiniz.
                    </p>

        <a href="{% url 'user_login' %}" class="btn-login">
            <i class="fas fa-sign-in-alt"></i>
            <span>Giriş Yap</span>
                        </a>
    </div>
</div>
{% endblock %}
