{% extends "ana.html" %}
{% load static %}

{% block title %}Şifre Değiştirildi - PetTag{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Şifre Değiştirildi</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    
                    <h5 class="mb-3">Şifreniz Başarıyla Değiştirildi!</h5>
                    
                    <p class="text-muted">
                        Şifreniz başarıyla güncellendi. Artık yeni şifrenizle giriş yapabilirsiniz.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'user_login' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt me-1"></i> Giriş Yap
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
