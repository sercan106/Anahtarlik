{% extends 'ana.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="profile-edit-container" data-aos="fade-up">
        <div class="glass-card">
            <div class="card-header border-0 bg-transparent">
                <h2 class="mb-0">
                    <i class="fas fa-user-edit me-2"></i>
                    Profil Bilgilerini Düzenle
                </h2>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="row g-4">
                        <!-- Ad ve Soyad -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ad" name="ad" value="{{ user.first_name }}" required>
                                <label for="ad">Ad *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="soyad" name="soyad" value="{{ user.last_name }}" required>
                                <label for="soyad">Soyad *</label>
                            </div>
                        </div>

                        <!-- Telefon Bilgileri -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="telefon" name="telefon" required pattern="[0-9]{10}">
                                <label for="telefon">Telefon *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="yedek_telefon" name="yedek_telefon" pattern="[0-9]{10}">
                                <label for="yedek_telefon">Yedek Telefon</label>
                            </div>
                        </div>

                        <!-- İl ve İlçe -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="il" name="il" required>
                                    <option value="">Seçiniz</option>
                                    {% for il in iller %}
                                        <option value="{{ il.id }}" {% if profil.il == il %}selected{% endif %}>{{ il.name }}</option>
                                    {% endfor %}
                                </select>
                                <label for="il">İl *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="ilce" name="ilce" required>
                                    <option value="">Önce il seçiniz</option>
                                    {% if ilceler %}
                                        {% for ilce in ilceler %}
                                            <option value="{{ ilce.id }}" {% if profil.ilce == ilce %}selected{% endif %}>{{ ilce.name }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                                <label for="ilce">İlçe *</label>
                            </div>
                        </div>

                        <!-- Adres -->
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" id="adres" name="adres" style="height: 100px" required>{{ profil.adres }}</textarea>
                                <label for="adres">Adres *</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-3 mt-4">
                        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                            <i class="fas fa-arrow-left me-2"></i>
                            Geri Dön
                        </button>
                        <button type="submit" class="btn btn-primary ms-auto">
                            <i class="fas fa-save me-2"></i>
                            Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
/* Cam Efektli Kart */
.glass-card {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-soft);
    transition: var(--transition-gentle);
    padding: 2rem;
}

.glass-card:hover {
    box-shadow: var(--shadow-hover);
}

/* Form Elemanları */
.form-floating > .form-control,
.form-floating > .form-select {
    border-radius: var(--border-radius-sm);
    border: 1px solid var(--glass-border);
    background: rgba(255, 255, 255, 0.8);
    height: calc(3.5rem + 2px);
    line-height: 1.25;
}

.form-floating > textarea.form-control {
    height: 100px;
}

.form-floating > label {
    padding: 1rem 0.75rem;
}

.form-control:focus,
.form-select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(91, 155, 213, 0.25);
}

/* Butonlar */
.btn {
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius-sm);
    font-weight: 500;
    transition: var(--transition-gentle);
}

.btn-primary {
    background: var(--primary-gradient);
    border: none;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
}

.btn-outline-secondary {
    border: 1px solid var(--text-muted);
    color: var(--text-secondary);
}

.btn-outline-secondary:hover {
    background: var(--surface-soft);
    border-color: var(--text-secondary);
    color: var(--text-primary);
}

/* Responsive Düzenlemeler */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    .glass-card {
        border-radius: var(--border-radius);
        padding: 1rem;
    }
    
    .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
    
    .d-flex.gap-3 {
        flex-direction: column-reverse;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validasyonu
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });

    // Telefon formatı
    const phoneInputs = document.querySelectorAll('input[type="tel"]');
    phoneInputs.forEach(input => {
        input.addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : !x[3] ? `${x[1]} ${x[2]}` : `${x[1]} ${x[2]} ${x[3]}`;
        });
    });

    // İl-İlçe bağlantısı
    const ilSelect = document.getElementById('il');
    const ilceSelect = document.getElementById('ilce');
    
    ilSelect.addEventListener('change', function() {
        const ilId = this.value;
        ilceSelect.innerHTML = '<option value="">İlçe seçiniz</option>';
        
        if (ilId) {
            fetch(`/get-ilceler/${ilId}/`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(ilce => {
                        const option = document.createElement('option');
                        option.value = ilce.id;
                        option.textContent = ilce.name;
                        ilceSelect.appendChild(option);
                    });
                });
        }
    });
});
</script>
{% endblock %}
